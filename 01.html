<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>input 태그에 숫자를 입력하고 버튼을 클릭하면, +10이 된 값을 alert로 출력 </h2>

    <p>(input 값: 5 -> alert 으로 출력된 값 : 15)</p>

    <form id="form">
        <input type="number" id="numberIp">
    <button onclick="addTen()">클릭</button>
    <br><br>

    <script>
        function addTen() {
            const input = document.getElementById('numberIp').value;

            const number = Number(input);

            if (isNaN(number)) {
                alert('숫자');
                return;
            }
            const result = number + 10;
            alert('결과 :' + result);
        }
        
    
    </script>

    </form>

    
</body>
</html>
