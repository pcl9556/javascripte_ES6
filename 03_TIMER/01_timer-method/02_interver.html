<body>
    <h1>02.interver</h1>

    <h3>setInterver</h3>

    <pre>
        setInterver 함수는 두번째인수로 전달받은 시간 (ms,1/100초)으로 반복동작하는 타이머를 생성
        이후 타이머가 만료 될때마다 첫전째 인수로 전달받은 콜백함수가 반복 호촐됨.
        아ㅣ는 타이머가 취소 될때따지 계속 존재
    </pre>

    <h3>clearInterval</h3>

    <pre>
        setInterval 함수에서 생성된 타이머를 식별 할 수 있는 ID를 가지고
        clearInterval 함수의 인수로 전달하여 타이머를 취소 할 수 있다.
    </pre>

    <script>
        let count = 1;
        const timerId = setInterval(() => {
               console.log(count);
               if(count++ === 5) clearInterval(timerId);
        }, 2000);
    </script>
</body>
